<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pide tu Cita</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Pide tu Cita</h1>
        <p>Salón de belleza especializado en manicura y pedicura</p>
    </header>
    <nav>
        <a href="../index.html" class="active">Inicio</a>
        <a href="cita.html" class="active">Pide tu cita</a>
        <a href="Galería.html" class="active">Galería</a>
        <a href="contacto.html" class="active">Contacto</a>
    </nav>

    <div class="container">
        <form id="cita-form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" title="Debe contener 9 dígitos numéricos" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="servicio">Servicio</label>
            <select name="servicio" id="servicio" required>
                <option value="" disabled selected>Seleccione un servicio</option>
                <option value="20">Manicura tradicional - 20 €</option>
                <option value="20">Manicura Francesa - 20 €</option>
                <option value="25">Semipermanente - 25 €</option>
                <option value="30">Uñas Acrílicas - 30 €</option>
                <option value="27">Pedicura - 27 €</option>
            </select>
            
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora</label>
            <select id="hora" name="hora" required>
                <option value="">Selecciona una hora</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
            </select>

            <label>Extras:</label>
            <input type="checkbox" id="diseño" name="extra" value="5"> Diseño (+5€)
            <input type="checkbox" id="masaje" name="extra" value="10"> Masaje pies (+10€)

            <p>Total: <span id="total">0</span> €</p>

            <input type="checkbox" id="politica" name="aceptar_privacidad" required>
            <label for="politica">Acepto la <a href="politica_privacidad.html" target="_blank">Política de privacidad</a></label>

            <button type="submit">Reservar</button>
        </form>
    </div>

    <footer>
        <p>
            <a href="https://instagram.com/yamile.rodriguez.9022" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://facebook.com/yamistudio" target="_blank"><i class="fab fa-facebook"></i> Facebook</a> |
            Dirección: Av. Regimiento de Galicia, 11, 22700 Jaca, Huesca |
            <a href="aviso_legal.html">Aviso Legal</a>
        </p>
    </footer>

    <script src="../js/cita.js"></script>
</body>
</html>
